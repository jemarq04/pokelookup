name: CI

on:
  pull_request:
    path:
      - 'src/**'
  push:
    branches:
      - main
    path:
      - 'src/**'
  workflow_dispatch:

jobs:
  format:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo fmt --check

  test:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Building
        run: cargo build
      - name: Testing
        run: cargo test --all-features

  install:
    name: Testing installation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Installing
        run: cargo install --path .
